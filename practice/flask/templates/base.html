<html>
	
	<head>
		<title>
			Pi Estiimation.
		</title>
	</head>
	
	<body>
	
		<h1>Estimation of the value of Pi</h1>
		<p>The actual value of pi is {{pi}}.<!--using jinja to substitute values here-->
		<br>
		
<!-- a form is used to accept data from the client, method specifies how the data is send(post:in http)-->
		<form method = "post" action = "/estimate">
<!-- the for in label is linked to id of input and the name is how the backend will recieve it-->
			<label for = "iterations">No of iterations</label>
			<input name = "n" type = "number" id = "iterations" required>
			<br>
			<br>
			
			<label>Select the Algorithm</label><br>
			<label for = "montecarlo">Monte Carlo</label>
			<input name = "algo" type = "radio" id = "montecarlo" value = "mc" required>
			<br>
			<label for = "wallis">Wallis</label>
			<input name = "algo" type = "radio" id = "wallis" value = "w" required>
			<input type = "submit" value = "compute">
		</form>
	<!-- This is where the different blocks are substituted -->
		{%block body%}
		{%endblock%}
		
		<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
  <script src = "{{url_for('static', filename = 'index.js')}}" type = "text/javascript"></script>
	
		<footer>ThankYou</footer>
	</body>
</html>
